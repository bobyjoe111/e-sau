<html>
	<head>
		<title>Create an E-Say Page</title>
		<meta charset="utf-8">
		<meta name="description" content="E-Say is an easy to use chat app, with easy accessibility and pleasing features. Start chatting now with an easy sign up.">
  	<meta name="keywords" content="chat, communication, social, media, texting">
  	<meta name="author" content="Master_Obi">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel = "icon" href = "/logo.png" type = "image/x-icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
		<style>
			* {
				font-family: "Comfortaa", cursive;
			}
		</style>
	</head>
	<body>
		<button id='back'>Back</button><br><br>
		<input id='groupName' placeholder='group name'><br>
		<input id='groupPassword' placeholder='group password'><br>
		<button id='makeGroup'>Make your Group</button><br><br></br>
		<script>
			var groupName = document.getElementById('groupName');
			var groupPassword = document.getElementById('groupPassword');
			var makeGroup = document.getElementById('makeGroup');
			var back = document.getElementById('back');
			
			back.addEventListener("click", function() {
				window.location = 'index.html';
			});
			
			makeGroup.addEventListener("click", function() {
				createGroup(groupName.value, groupPassword.value);	
			});

			
			
			async function createGroup(name, password) {
				var options = {
					method: 'POST',
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({
						name: name,
						password: password
					})
				};
				var response = await fetch('/createGroup', options);
				var data = await response.json();
				if (data.success === false) {
					alert(data.reason);
					return;
				} else {
					window.location = 'index.html';
				}
			}
			
		</script>
	</body>
</html>
